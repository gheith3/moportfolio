# Mo Portfolio - Production Environment
# For use with Docker Portainer

services:
  # Laravel Backend
  backend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: mo-backend
    ports:
      - "${APP_PORT:-8900}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://moportfolio.com}
      - APP_KEY=${APP_KEY:?APP_KEY is required}
      - DB_CONNECTION=mariadb
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-mo_portfolio}
      - DB_USERNAME=${DB_USERNAME:-mo_portfolio_user}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
    volumes:
      - moportfolio-storage:/var/www/html/storage
      - ${DATA_PATH:-./data}/moportfolio/logs:/var/log
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - moportfolio-network

  # MariaDB Database
  database:
    image: mariadb:10.11
    container_name: mo-database
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      - MARIADB_DATABASE=${DB_DATABASE:-mo_portfolio}
      - MARIADB_USER=${DB_USERNAME:-mo_portfolio_user}
      - MARIADB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - moportfolio-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - moportfolio-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mo-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - ${DATA_PATH:-./data}/moportfolio/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - moportfolio-network

networks:
  moportfolio-network:
    driver: bridge

volumes:
  moportfolio-storage:
    driver: local
  moportfolio-mysql:
    driver: local
